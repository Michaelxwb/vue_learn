

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue模板语法</title>
</head>
<body>
  <div id="root">
    <h1>学校名称 {{name}}</h1>
    <h1>学校地址 {{address}}</h1>
  </div>

<!-- 
MVVM:
M：Model  ->  对应的data中的数据
V: View  ->  模板（页面）
VM:ViewModel  ->  Vue实力对象

data中所有的属性都会出现在vm身上
 -->
</body>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script  type="text/javascript" src="./js/vue.js"></script>
  <script>
    var vm = new Vue({
      el:"#root",
      data:{
        "name": "尚硅谷",
        "address": "北京1"
      }
    })
    console.log(vm)
  </script>

</html>
