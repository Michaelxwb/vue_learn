<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue模板语法</title>
</head>
<!-- 
插值语法：
  功能：用于解析标签体内容
  写法：{{XXX}}吗，用于直接读取data中的所有属性
指令语法：
v-bind（:）:动态的绑定任何标签属性
  功能：用于解析标签（包括：标签属性、标签体内容、绑定事件）
  举例：v-bind:href="xxx"，xxx必须是js表达式
  备注：Vue中很多指令都是v-xxx

 -->
<body>
  <div id="root">
    <h1>插值语法</h1>
    <h3>你好，{{name}}</h3>
    <h1>指令语法</h1>
    <a :href="school.url">点我去{{school.name}}学习1</a>
    &nbsp;
    <a v-bind:href="school.url">点我去{{school.name}}学习2</a>
  </div>


</body>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script  type="text/javascript" src="./js/vue.js"></script>
  <script>
    var app = new Vue({
      el:"#root",
      data:{
        "name": "jack",
        "school": {
          "name": "尚硅谷",
          "url": "http://www.atguigu.com"
        }
      },
      method:{

      }
    })
  </script>

</html>
