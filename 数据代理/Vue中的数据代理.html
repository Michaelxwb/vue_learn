<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue中的数据代理</title>
</head>
<body>
  <!-- 
    1、Vue中的数据代理：
        通过vm中的数据对象来代理data中属性的操作（读/写）
    2、Vue中的书代理的好处
        更加方便的操作data中的数据
    3、基本原理
        通过Object.defineProperty()把data对象中所有属性添加到vm上
        为每一个添加到vm上的数据，都指定一个getter和setter方法
        在getter和setter内部去操作（读/写）data中对应的属性

   -->
  <div id="root">
    <h2>学校名称：{{name}}</h2>
    <h2>学校地址：{{address}}</h2>
  </div>

</body>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script  type="text/javascript" src="../js/vue.js"></script>
  <script type="text/javascript">
    var vm = new Vue({
      el:"#root",
      data:{
        "name": "尚硅谷",
        "address": "北京"
      }
    })
  </script>
</html>
