<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue模板语法</title>
</head>
<body>
  <!--
    事件的基本使用
      1、使用v-on 或 @ 绑定事件，
      2、时间的回调需要配置在methods对象中，最终会在vm上
      3、methods中配置的函数，不要使用箭头函数！否则this就不是vm了
      4、methods中配置的函数，都是被Vue所管理的函数，this的指向都是vm或组件实力对象
      5、@click="demo" 和 @click="demo($event)" 效果一致，但后者可以传参
    -->
  <div id="root">
    <h1>欢迎来到{{name}}学习</h1>
    <button v-on:click="showInfo">点我提示信息</button>
    <button @click="showInfo2(66)">点我提示信息2</button>
  </div>


</body>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script  type="text/javascript" src="../js/vue.js"></script>
  <script>
    var app = new Vue({
      el:"#root",
      data:{
        "name": "尚硅谷",
      },
      methods:{
        showInfo(){
          alert("同学你好")
        },
        showInfo2(number){
          alert("同学你好" + number)
        },
      }
    })
  </script>

</html>
